<!-- Result Object Lds -->
<template>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="Id"
                data={data}
                onsave={handleSave}
                columns={columns}
                draft-values={draftValues}
                onrowselection={getSelectedName}
        >
        </lightning-datatable>
    </div>
</template>
